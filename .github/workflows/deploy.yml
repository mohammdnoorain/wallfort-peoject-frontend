name: Deploy Vite React App

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x] # You can change this to the version you need

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build

      - name: Set up .env
        run: |
          touch .env
          echo "${{ secrets.FRONTEND }}" > .env

      - name: Deploy to web server
        run: |
          # Copy build files to the web server directory
          sudo cp -r dist/* /var/www/html/
        # Ensure the deployment step is appropriate for your server configuration

      - name: Restart web server (optional)
        run: sudo systemctl restart nginx # Adjust this command as per your web server
